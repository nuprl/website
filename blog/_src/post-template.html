<article>
  <header>
    <h1>@|title|</h1>
    <p class='date-and-tags'>@|date| :: @|tags|</p>
    <p class='authors'>By: @|authors|</p>
  </header>
  @|content|
  <br/><br/>
  <p>
  <div id="disqus_thread">
    <a href="#" onclick="loadDisqus(); return false;">
      <b>(Show comments / Powered by Disqus)</b>
    </a>
  </div>
  </p>
  <script>
    function loadDisqus() {
      var dsq = document.createElement('script');
      dsq.type = 'text/javascript';
      dsq.async = true;
      dsq.src = 'https://neuprl.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] ||
        document.getElementsByTagName('body')[0]).appendChild(dsq);
    };
  </script>
  <br/>
  <footer>
    @twitter-share-button[full-uri]
    @older/newer-links[older-uri older-title newer-uri newer-title]
  </footer>
</article>
